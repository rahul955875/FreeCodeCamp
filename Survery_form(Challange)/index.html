<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-heading">
        <h1>FreeCodeCamp Survey Form</h1>
        <p>
          Thank you for taking the time to help us improve the platform Name
        </p>
      </div>
      <div class="form-container">
        <form action="#" method="post">
          <div class="part1">
            <label for="name"
              >Name
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
            </label>
            <label for="email"
              >Email
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </label>
            <label for="age"
              >Age(optional)
              <input type="number" name="age" id="age" placeholder="Age" />
            </label>
            <label for="">Which option best describes your current role?</label>
            <select name="student-role" id="selection">
              <option value="">--Your current role--</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="4">other</option>
            </select>
          </div>
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <div class="radio">
            <input type="radio" name="radio" id="definitely" checked /><label
              for="definitely"
              >Definitely</label
            >
          </div>
          <div class="radio">
            <input type="radio" name="radio" id="maybe" /><label for="maybe"
              >May be</label
            >
          </div>
          <div class="radio">
            <input type="radio" name="radio" id="notsure" /><label for="notsure"
              >Not sure</label
            >
          </div>
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select name="feature" id="feature">
            <option value="">--Select an option--</option>
            <option value="1">Challange</option>
            <option value="2">Project</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
          <div class="part2">
            <label for="">
              What would you like to see improved?
              <p>(Check all that apply)</p></label
            >
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="frontend" /><label
                for="frontend"
                >Front-end-project</label
              >
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="fullstack" /><label
                for="fullstack"
                >Full stack</label
              >
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="DCA course" /><label
                for="DCA course"
                >DCA course</label
              >
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="backend" /><label
                for="backend"
                >Backend-end-project</label
              >
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="Challanges" /><label
                for="Challanges"
                >Challanges</label
              >
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="Community" /><label
                for="Community"
                >Community</label
              >
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="courses" /><label
                for="courses"
                >Additional Corses</label
              >
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="videos" /><label
                for="videos"
                >Videos</label
              >
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="Forums" /><label
                for="Forums"
                >Forums</label
              >
            </div>
            <div class="checkbox last">
              <input type="checkbox" name="checkbox" id="Interface" /><label
                for="Interface"
                >Interface</label
              >
            </div>
          </div>
          <label for="feedback">Any comments or suggestions?</label>
          <textarea
            name="feedback"
            id="feedback"
            placeholder="Enter your comments here..."
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
